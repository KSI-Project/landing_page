<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="bg-white dark:bg-gray-900 shadow-md fixed w-full z-50">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <!-- Logo -->
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="../assets/img/logo1.png" class="h-10" alt="Logo Restoran" />
          <span
            class="self-center text-2xl font-bold text-gray-800 dark:text-white"
            >Restoran</span
          >
        </a>

        <!-- Mobile Menu Button -->
        <button
          id="menu-toggle"
          class="md:hidden text-gray-500 dark:text-gray-400 focus:outline-none"
        >
          <i class="fa-solid fa-bars text-2xl"></i>
        </button>

        <!-- Navbar Links -->
        <div
          id="navbar-menu"
          class="hidden md:flex md:items-center md:space-x-8 mt-4 md:mt-0"
        >
          <a
            href="#"
            class="text-lg font-medium text-blue-700 dark:text-blue-400 hover:text-blue-500 transition duration-300 flex items-center space-x-2"
          >
            <i class="fa-solid fa-utensils"></i>
            <span>Menu</span>
          </a>
          <a
            href="profile.html"
            class="text-lg font-medium text-gray-700 dark:text-gray-300 hover:text-blue-500 transition duration-300 flex items-center space-x-2"
          >
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
          </a>
          <a
            href="../auth/login.html"
            class="text-lg font-medium text-red-600 dark:text-red-400 hover:text-red-500 transition duration-300 flex items-center space-x-2"
          >
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-gray-800">
        <a
          href="#"
          class="block px-5 py-3 text-lg text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center space-x-2"
        >
          <i class="fa-solid fa-utensils"></i>
          <span>Menu</span>
        </a>
        <a
          href="profile.html"
          class="block px-5 py-3 text-lg text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center space-x-2"
        >
          <i class="fa-solid fa-user"></i>
          <span>Profile</span>
        </a>
        <a
          href="auth/login.html"
          class="block px-5 py-3 text-lg text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center space-x-2"
        >
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </a>
      </div>
    </nav>

    <!-- CONTENT  -->
    <div class="flex flex-wrap justify-start gap-5 p-6 pt-20">
      <!-- Heading: Our Menu -->
      <div class="w-full mb-6 text-center">
        <h2
          class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-green-500"
        >
          Our Menu
        </h2>
        <p class="mt-2 text-lg text-gray-700 dark:text-gray-300">
          Explore our delicious offerings
        </p>
      </div>
      <!-- Card -->
      <div
        class="w-80 bg-white border border-gray-200 rounded-2xl shadow-lg dark:bg-gray-800 dark:border-gray-700 transform transition duration-300 hover:scale-105"
      >
        <a href="#">
          <img
            class="rounded-t-2xl object-cover w-full h-48"
            src="../assets/img/dimsum.jpeg"
            alt="Dimsum"
          />
        </a>
        <div class="p-5">
          <a href="#">
            <h5 class="text-xl font-bold text-gray-900 dark:text-white">
              Dimsum
            </h5>
            <p class="mt-2 text-gray-700 dark:text-gray-300">
              Camilan Tiongkok berisi daging atau sayuran, dikukus atau
              digoreng.
            </p>
          </a>
          <div class="mt-3">
            <span
              class="inline-block bg-green-100 text-green-800 text-xs font-semibold px-3 py-1 rounded-full dark:bg-green-900 dark:text-green-300"
            >
              Food
            </span>
          </div>
          <div class="flex items-center justify-between mt-4">
            <span class="text-2xl font-bold text-gray-900 dark:text-white"
              >Rp. 50.000</span
            >
            <a
              href="#"
              class="px-5 py-2.5 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition duration-300"
              >Add to Cart</a
            >
          </div>
        </div>
      </div>
      <!-- Card End -->
    </div>
    <!-- CONTENT END  -->

    
    <script src="../assets/js/navbar.js"></script>
  </body>
</html>
