<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <!-- NAVBAR -->
    <nav class="bg-white dark:bg-gray-900 shadow-md fixed w-full z-50">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <!-- Logo -->
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="../assets/img/logo1.png" class="h-10" alt="Logo Restoran" />
          <span
            class="self-center text-2xl font-bold text-gray-800 dark:text-white"
            >Restoran</span
          >
        </a>
        <!-- Mobile Menu Button -->
        <button
          id="menu-toggle"
          class="md:hidden text-gray-500 dark:text-gray-400 focus:outline-none"
        >
          <i class="fa-solid fa-bars text-2xl"></i>
        </button>
        <!-- Navbar Links -->
        <div
          id="navbar-menu"
          class="hidden md:flex md:items-center md:space-x-8 mt-4 md:mt-0"
        >
          <a
            href="index.html"
            class="text-lg font-medium text-gray-700 dark:text-blue-400 hover:text-blue-500 transition duration-300 flex items-center space-x-2"
          >
            <i class="fa-solid fa-utensils"></i>
            <span>Menu</span>
          </a>
          <a
            href="#"
            class="text-lg font-medium text-blue-700 dark:text-gray-300 hover:text-blue-500 transition duration-300 flex items-center space-x-2"
          >
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
          </a>
          <a
            href="#"
            class="text-lg font-medium text-red-600 dark:text-red-400 hover:text-red-500 transition duration-300 flex items-center space-x-2"
          >
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>
      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-gray-800">
        <a
          href="index.html"
          class="block px-5 py-3 text-lg text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center space-x-2"
        >
          <i class="fa-solid fa-utensils"></i>
          <span>Menu</span>
        </a>
        <a
          href="#"
          class="block px-5 py-3 text-lg text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center space-x-2"
        >
          <i class="fa-solid fa-user"></i>
          <span>Profile</span>
        </a>
        <a
          href="#"
          class="block px-5 py-3 text-lg text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center space-x-2"
        >
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </a>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="flex flex-wrap justify-start gap-5 p-6 pt-16">
      <!-- Heading: Profile -->
      <div class="w-full text-center">
        <h2
          class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-green-500 mt-3"
        >
          Profile
        </h2>
        <p class="mt-2 text-lg text-gray-700 dark:text-gray-300">
          Update your account details below
        </p>
      </div>

      <!-- Profile Edit Form -->
      <form
        class="w-full max-w-8xl bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-lg transition transform"
      >
        <!-- Full Name -->
        <div class="mb-4 w-full">
          <label
            for="full-name"
            class="text-lg font-semibold text-gray-800 dark:text-white"
            >Full Name</label
          >
          <input
            type="text"
            id="full-name"
            name="full-name"
            class="w-full mt-2 p-3 text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg"
            value="John Doe"
          />
        </div>

        <!-- Username -->
        <div class="mb-4 w-full">
          <label
            for="username"
            class="text-lg font-semibold text-gray-800 dark:text-white"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full mt-2 p-3 text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg"
            value="johndoe_123"
          />
        </div>

        <!-- Phone Number -->
        <div class="mb-4 w-full">
          <label
            for="phone-number"
            class="text-lg font-semibold text-gray-800 dark:text-white"
            >Phone Number</label
          >
          <input
            type="text"
            id="phone-number"
            name="phone-number"
            class="w-full mt-2 p-3 text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg"
            value="+1 (234) 567-8901"
          />
        </div>

        <!-- Submit Button -->
        <div class="mt-6 w-full text-justify">
          <button
            type="submit"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300"
          >
            Save Changes
          </button>
        </div>
      </form>
      <!-- Profile Edit Form End -->
    </div>
    <!-- CONTENT END -->

    <script src="../assets/js/navbar.js"></script>
  </body>
</html>
