<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside
      class="w-64 bg-gray-800 text-white flex flex-col p-5 md:flex-row md:block fixed inset-0 z-50 md:z-auto md:static transition-transform duration-300 ease-in-out transform md:transform-none"
      id="sidebar"
    >
      <h2 class="text-center text-2xl font-bold mb-8 md:text-left">
        Admin Dashboard
      </h2>
      <ul class="space-y-4">
        <li
          class="p-3 hover:bg-gray-700 rounded-lg cursor-pointer transition duration-300 ease-in-out"
        >
          <a href="../index.html" class="flex items-center">
            <i class="fa-solid fa-gauge mr-3"></i> Dashboard
          </a>
        </li>
        <li
          class="p-3 hover:bg-gray-700 rounded-lg cursor-pointer transition duration-300 ease-in-out"
        >
          <a href="../users/index.html" class="flex items-center">
            <i class="fas fa-users mr-3"></i> Users Data
          </a>
        </li>
        <li
          class="p-3 hover:bg-gray-700 rounded-lg cursor-pointer transition duration-300 ease-in-out"
        >
          <a href="../menu/index.html" class="flex items-center">
            <i class="fas fa-boxes mr-3"></i> Menu Data
          </a>
        </li>
        <li
          class="p-3 hover:bg-gray-700 rounded-lg cursor-pointer transition duration-300 ease-in-out"
        >
          <a href="../order/index.html" class="flex items-center">
            <i class="fas fa-receipt mr-3"></i> Order Data
          </a>
        </li>
        <li
          class="p-3 hover:bg-gray-700 rounded-lg cursor-pointer transition duration-300 ease-in-out"
        >
          <a href="#" class="flex items-center">
            <i class="fa-solid fa-right-from-bracket mr-3"></i> Logout
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col ml-64 md:ml-0">
      <!-- Navbar -->
      <nav
        class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg"
      >
        <h1 class="text-lg font-semibold">Dashboard Admin</h1>
        <div
          class="w-10 h-10 bg-white text-blue-600 rounded-full flex items-center justify-center font-bold cursor-pointer md:hidden"
          id="hamburger-menu"
          onclick="toggleSidebar()"
        >
          <i class="fas fa-bars"></i>
        </div>
      </nav>

      <!-- Content -->
      <main class="p-6">
        <h1 class="text-2xl font-semibold mb-6">Add Menu Data</h1>

        <!-- Button back -->
        <!-- <div class="mb-4">
          <a
            href="index.html"
            class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-200"
          >
            <i class="fa-solid fa-backward mr-2"></i> Back
          </a>
        </div> -->

        <!-- Form Add Menu -->
        <form class="bg-white p-6 rounded-lg shadow-md">
          <div class="grid grid-cols-2 gap-4">
            <!-- Menu Name -->
            <div>
              <label for="menuName" class="block text-gray-700 font-medium"
                >Menu Name</label
              >
              <input
                type="text"
                id="menuName"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter menu name"
              />
            </div>

            <!-- Price -->
            <div>
              <label for="price" class="block text-gray-700 font-medium"
                >Price</label
              >
              <input
                type="number"
                id="price"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter price"
              />
            </div>

            <!-- Description -->
            <div class="col-span-2">
              <label for="description" class="block text-gray-700 font-medium"
                >Description</label
              >
              <textarea
                id="description"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter description"
              ></textarea>
            </div>

            <!-- Stock -->
            <div>
              <label for="stock" class="block text-gray-700 font-medium"
                >Stock</label
              >
              <input
                type="number"
                id="stock"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter stock"
              />
            </div>

            <!-- Category -->
            <div>
              <label for="category" class="block text-gray-700 font-medium"
                >Menu Category</label
              >
              <select
                id="category"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="" disabled selected>Select a category</option>
                <option value="Food">Food</option>
                <option value="Drink">Drink</option>
                <option value="Dessert">Dessert</option>
              </select>
            </div>

            <!-- Image -->
            <div class="col-span-2">
              <label for="image" class="block text-gray-700 font-medium"
                >Image</label
              >
              <input
                type="file"
                id="image"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <!-- Submit and Back Buttons -->
          <div class="mt-4 flex justify-start">
            <a
              href="index.html"
              class="mr-2 bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-200 flex items-center"
            >
              <i class="fa-solid fa-backward mr-2"></i> Back
            </a>

            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200 flex items-center"
            >
              <i class="fa-solid fa-save mr-2"></i> Submit
            </button>
          </div>
        </form>
      </main>
      <!-- Content end -->
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
