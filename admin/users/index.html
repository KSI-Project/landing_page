<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside
      class="w-64 bg-gray-800 text-white flex flex-col p-5 md:flex-row md:block"
      id="sidebar"
    >
      <h2 class="text-center text-2xl font-bold mb-8 md:text-left">
        Admin Dashboard
      </h2>
      <ul class="space-y-4">
        <li
          class="p-3 hover:bg-gray-700 rounded-lg cursor-pointer transition duration-300 ease-in-out"
        >
          <a href="../index.html" class="flex items-center">
            <i class="fa-solid fa-gauge mr-3"></i> Dashboard
          </a>
        </li>
        <li
          class="p-3 hover:bg-gray-700 rounded-lg cursor-pointer transition duration-300 ease-in-out"
        >
          <a href="../users/index.html" class="flex items-center">
            <i class="fas fa-users mr-3"></i> Users Data
          </a>
        </li>
        <li
          class="p-3 hover:bg-gray-700 rounded-lg cursor-pointer transition duration-300 ease-in-out"
        >
          <a href="../menu/index.html" class="flex items-center">
            <i class="fas fa-boxes mr-3"></i> Menu Data
          </a>
        </li>
        <li
          class="p-3 hover:bg-gray-700 rounded-lg cursor-pointer transition duration-300 ease-in-out"
        >
          <a href="../order/index.html" class="flex items-center">
            <i class="fas fa-receipt mr-3"></i> Order Data
          </a>
        </li>
        <li
        class="p-3 hover:bg-gray-700 rounded-lg cursor-pointer transition duration-300 ease-in-out"
      >
        <a href="#" class="flex items-center">
          <i class="fa-solid fa-right-from-bracket mr-3"></i> Logout
        </a>
      </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Navbar -->
      <nav
        class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg"
      >
        <h1 class="text-lg font-semibold">Dashboard Admin</h1>
        <div
          class="w-10 h-10 bg-white text-blue-600 rounded-full flex items-center justify-center font-bold cursor-pointer md:hidden"
          id="hamburger-menu"
          onclick="toggleSidebar()"
        >
          <i class="fas fa-bars"></i>
        </div>
      </nav>

      <!-- Content -->
      <main class="p-6">
        <h1 class="text-2xl font-semibold mb-6">Users Data</h1>

        <!-- Table -->
        <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
          <table class="min-w-full table-auto">
            <thead class="bg-blue-600 text-white">
              <tr>
                <th class="px-4 py-2 text-left">Full Name</th>
                <th class="px-4 py-2 text-left">Role</th>
                <th class="px-4 py-2 text-left">Username</th>
                <th class="px-4 py-2 text-left">Phone Number</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b">
                <td class="px-4 py-2">Ghaida</td>
                <td class="px-4 py-2">Admin</td>
                <td class="px-4 py-2">ghaidafsy</td>
                <td class="px-4 py-2">+6281908915320</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
      <!-- Content end -->
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
