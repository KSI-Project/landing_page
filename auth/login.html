<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-inter bg-gray-100 overflow-hidden">
    <section class="flex justify-center relative py-12">
      <img
      src="https://pagedone.io/asset/uploads/1702362010.png"
      alt="gradient background image"
      class="w-full object-cover absolute inset-0"
      /> 
      <div class="mx-auto max-w-4xl px-8 lg:px-12 relative z-10">
        <br><br>
        <div class="rounded-xl bg-white shadow-2xl p-8 lg:p-12 mb-6">
          <!-- Form Header -->
          <div class="mb-10 text-center">
            <h1 class="text-3xl font-semibold text-gray-900 mb-3">Login</h1>
            <p class="text-lg text-gray-600">
              Sign in to easily manage your orders and explore new menu items!
            </p>
          </div>
          <!-- Register Form -->
          <form action="../auth/login.html" method="get">
            <!-- Username -->
            <div class="relative mb-6">
              <input
                type="text"
                id="username"
                name="username"
                class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border focus:ring-2 focus:ring-indigo-500 focus:outline-none px-4 pl-12"
                placeholder="Username"
                required
              />
              <i
                class="fas fa-user-circle absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
              ></i>
            </div>
            <!-- Password -->
            <div class="relative mb-6">
              <input
                type="password"
                id="password"
                name="password"
                class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border focus:ring-2 focus:ring-indigo-500 focus:outline-none px-4 pl-12"
                placeholder="Password"
                required
              />
              <i
                class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
              ></i>
            </div>
            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full h-12 text-white text-base font-semibold leading-6 rounded-full bg-indigo-600 hover:bg-indigo-800 transition duration-300 ease-in-out shadow-lg focus:outline-none"
            >
              Login
            </button>
            <hr class="mt-6 border-gray-300" />

            <div class="text-center mt-5">
              <p class="text-gray-600 text-sm">
                Don't have an account?
                <a
                  href="../auth/register.html"
                  class="text-indigo-600 font-semibold hover:underline"
                  >Sign up</a
                >
                here.
              </p>
              <p class="text-gray-600 text-sm">
                <a
                  href="../index.html"
                  class="text-indigo-600 font-semibold hover:underline"
                  >Back</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
