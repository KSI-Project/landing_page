<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-inter bg-gradient-to-r from-purple-600 via-purple-800 to-purple-900"
  >
    <section class="flex justify-center relative py-12">
      <div class="mx-auto max-w-4xl px-8 lg:px-12 relative z-10">
        <div class="rounded-xl bg-white shadow-2xl p-8 lg:p-12">
          <!-- Form Header -->
          <div class="mb-10 text-center">
            <h1 class="text-3xl font-semibold text-gray-900 mb-3">Register</h1>
            <p class="text-lg text-gray-600">
              Create an account to easily browse and order your favorite meals!
            </p>
          </div>
          <!-- Register Form -->
          <form id="registerForm">
            <!-- Full Name -->
            <div class="relative mb-6">
              <input
                type="text"
                id="name"
                name="name"
                class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border focus:ring-2 focus:ring-indigo-500 focus:outline-none px-4 pl-12"
                placeholder="Full Name"
                required
              />
              <i
                class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
              ></i>
            </div>
            <!-- Phone Number -->
            <div class="relative mb-6">
              <input
                type="text"
                id="phone_number"
                name="phone_number"
                class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border focus:ring-2 focus:ring-indigo-500 focus:outline-none px-4 pl-12"
                placeholder="Phone Number"
                required
              />
              <i
                class="fas fa-phone-alt absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
              ></i>
            </div>
            <!-- Username -->
            <div class="relative mb-6">
              <input
                type="text"
                id="username"
                name="username"
                class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border focus:ring-2 focus:ring-indigo-500 focus:outline-none px-4 pl-12"
                placeholder="Username"
                required
              />
              <i
                class="fas fa-user-circle absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
              ></i>
            </div>
            <!-- Password -->
            <div class="relative mb-6">
              <input
                type="password"
                id="password"
                name="password"
                class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border focus:ring-2 focus:ring-indigo-500 focus:outline-none px-4 pl-12"
                placeholder="Password"
                required
              />
              <i
                class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
              ></i>
            </div>
            <!-- Submit Button -->
            <button
              type="submit"
              id="registerButton"
              class="w-full h-12 text-white text-base font-semibold leading-6 rounded-full bg-indigo-600 hover:bg-indigo-800 transition duration-300 ease-in-out shadow-lg focus:outline-none"
            >
              Submit
            </button>
            <hr class="mt-6 border-gray-300" />
            <!-- Already have an account? -->
            <div class="text-center mt-5">
              <p class="text-gray-600 text-sm">
                Already have an account?
                <a
                  href="../auth/login.html"
                  class="text-indigo-600 font-semibold hover:underline"
                  >Sign in</a
                >
                here.
              </p>
              <p class="text-gray-600 text-sm">
                <a
                  href="../index.html"
                  class="text-indigo-600 font-semibold hover:underline"
                  >Back</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="../assets/js/fetch/register.js"></script>
  </body>
</html>
